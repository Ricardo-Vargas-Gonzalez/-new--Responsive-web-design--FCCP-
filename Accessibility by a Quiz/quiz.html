<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="content" content="This is a quiz from FreeCodeCap practices about accessibility.">
    <link rel="stylesheet" href="./styles.css">
    <title>accessibility quiz</title>
</head>
<body>
    <heder>
        <img id="logo" src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" />
        <h1>HTML/CSS Quiz</h1>
        <nav>
            <ul>
                <li><a href="#student-info">INFO</a></li>
                <li><a href="#html-questions">HTML</a></li>
                <li><a href="#css-questions">CSS</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form method="post" action="https://freecodecamp.org/practice-project/accessibility-quiz">
            <section role="region" aria-labelledby="student-info">
                <h2 id="student-info">Student Info</h2>
                <div class="info">
                  <label for="student-name">Name</label>
                  <input id="student-name" type="text" name="identification" />
                </div>
                <div class="info">
                  <label for="e-mail">E-mail</label>
                  <input id="e-mail" type="email" name="e-mail" />
                </div>
                <div class="info">
                  <label for="date-birth">D.O.B.<span class="sr-only">Date of Birth</span></label>
                  <input id="date-birth" type="date" name="D.O.B." />
                </div>
            </section>
            <section role="region" aria-labelledby="html-questions">
                <h2 id="html-questions">HTML</h2>
                <div class="question-block">
                    <p>1</p>
                    <fieldset class="question">
                        <legend></legend>
                        <ul>
                            <li>
                                <label for="q1-a1">
                                    <input type="radio" id="q1-a1" />
                                </label>
                            </li>
                            <li>
                                <label for="q1-a2">
                                    <input type="radio" id="q1-a2" />
                                </label>
                            </li>
                        </ul>
                    </fieldset>
                </div>
                <div class="question-block">
                    <p>2</p>
                    <fieldset class="question">
                        <legend></legend>
                        <ul>
                            <li>
                                <label for="q2-a1" >
                                    <input type="radio" id="q2-a1" />
                                </label>
                            </li>
                            <li>
                                <label for="q2-a2" >
                                    <input type="radio" id="q2-a2" />
                                </label>
                            </li>
                        </ul>
                    </fieldset>
                </div>
            </section>
            <section role="region" aria-labelledby="css-questions">
                <h2 id="css-questions">CSSs</h2>
            </section>
        </form>
    </main>
</body>
</html>
