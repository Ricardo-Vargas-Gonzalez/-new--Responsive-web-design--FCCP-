<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Survey Form</title>
        <meta charset="UTF-8" />
        <link rekl="stylesheet" href="styles.css">
    </head>
    <body>
        <h1 id="title">Survey Form</h1>
        <p id="description">This Project was Created by<a href="https://github.com/Ricardo-Vargas-Gonzalez/-new--Responsive-web-design--FCCP-.git"> Ricardo Alonso Vargas González</a> - September 2022</p>
        <form id="survey-form">
            <fieldset>
                <div>
                   <label id="name-label" for="name">Please Introduce Your Name</label>
                   <input 
                       type="text" 
                       id="name" 
                       placeholder="Introduce Your Name Here" 
                       required 
                    />
                </div>
                <div>
                   <label id="email-label" for="email">Please Introduce Your Email</label>
                   <input 
                       type="email" 
                       id="email" 
                       placeholder="example@freeCodeCamp.ord" 
                       required
                    />
                </div>
                <div>
                   <label id="number-label" for="number">Please Introduce Your Age(Optional)</label>
                   <input 
                       type="number" 
                       id="number" 
                       min="13" 
                       max="100" 
                       placeholder="Age" />
                </div>
                <div>
                    <label for="ocupation">What is your occupation?</label>
                    <select id="dropdown" name="ocupation">
                        <option value="student">Student</option>
                        <option value="employee or worker">Employe or Worker</option>
                        <option value="I'd rather not say">I'd Rather Not Say</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </fieldset>
            <fieldset>
                <label>What type of learning do you prefer to use?</label>
                <div>
                    <label><input id="visual-learning" type="radio" name="type-learning" value="visual" class="inline" checked>Visual Learning</label>
                </div>
                <div>
                    <label><input id="auditory -learning" type="radio" name="type-learning" value="auditory" class="inline">Auditory Learning</label>
                </div>
                <div>
                    <label><input id="kinesthetic -learning" type="radio" name="type-learning" value="kinesthetic" class="inline">Kinesthetic Learning</label>
                </div>
              </fieldset>
              <fieldset>
                <label for="developer">What kind of developer would you like to be?</label>
                <select id="developer" name="type-developer">
                  <option value="back-end">Back-End</option>
                <option value="front-end">Front-End</option>
                <option value="full-stack">Full-Stack</option>
                </select>
              </fieldset>
              <fieldset>
                <label>From the above, which programming languages ​​would you like to learn?</label>
                <div class="inline">
                   <input id="javascript" type="checkbox" name="lang"><label for="javascript" value="javascript">JavaScript</label>
                </div>
                <div class="inline">
                   <input id="php"  type="checkbox" name="lang"><label for="php" value="php">PHP</label>
                </div>
                <div class="inline">
                   <input id="java"  type="checkbox" name="lang" for="java" value="java"><label>Java</label>
                </div>
                <div class="inline">
                   <input id="golang"  type="checkbox" name="lang" ><label for="golang" value="golang">Golang</label>
                </div>
                <div class="inline">
                   <input id="python"  type="checkbox" name="lang"><label for="python" value="python">Python</label>
                </div>
                <div class="inline">
                   <input id="c#"  type="checkbox" name="lang"><label for="c#" value="c#">C#</label>
                </div>
                <div class="inline">
                   <input id="C++"  type="checkbox" name="lang"><label for="c++" value="c++">C++</label>
                </div>
                <div class="inline">
                   <input id="other"  type="checkbox" name="lang"><label for="other" value="other">Other</label><label id="label-option" for="option"> which?</label>
                <input 
                    type="text" 
                    id="option" 
                    placeholder="Mention any" 
                />
                </div>
              </fieldset>
        </form>
    </body>
</html>
