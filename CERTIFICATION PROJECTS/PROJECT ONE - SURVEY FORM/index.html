<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Survey Form</title>
        <meta charset="UTF-8" />
        <link rekl="stylesheet" href="styles.css">
    </head>
    <body>
        <h1 id="title">Survey Form</h1>
        <p id="description">This Project was Created by<a href="https://github.com/Ricardo-Vargas-Gonzalez/-new--Responsive-web-design--FCCP-.git"> Ricardo Alonso Vargas Gonz√°lez</a> - September 2022</p>
        <form id="survey-form">
            <fieldset>
                <div>
                   <label id="name-label" for="name">Please Introduce Your Name</label>
                   <input 
                       type="text" 
                       id="name" 
                       placeholder="Introduce Your Name Here" 
                       required 
                    />
                </div>
                <div>
                   <label id="email-label" for="email">Please Introduce Your Email</label>
                   <input 
                       type="email" 
                       id="email" 
                       placeholder="example@freeCodeCamp.ord" 
                       required
                    />
                </div>
                <div>
                   <label id="number-label" for="number">Please Introduce Your Age(Optional)</label>
                   <input 
                       type="number" 
                       id="number" 
                       min="13" 
                       max="100" 
                       placeholder="Age" />
                </div>
                <div>
                    <label for="ocupation">What is your occupation?</label>
                    <select id="dropdown" name="ocupation">
                        <option value="student">Student</option>
                        <option value="employee or worker">Employe or Worker</option>
                        <option value="I'd rather not say">I'd Rather Not Say</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div>
                    <label for="programming lenguages">What programming language attracts you?</label>
                    <select id="dropdown" name="programming lenguages">
                        <option value="javascript">JavaScript</option>
                        <option value="php">PHP</option>
                        <option value="java">Java</option>
                        <option value="golang">Golang</option>
                        <option value="python">Python</option>
                        <option value="c#">C#</option>
                        <option value="C++">C++</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </fieldset>
        </form>
    </body>
</html>
