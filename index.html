<html> <!--Nota: desde este punto comenzarÃ¡s a usar valores, etiquetas, elementos atributos que son caracteristicos de HTML, por ende debes compreder cada uno, no es imposible. "RAV-G".-->
    <body>
        <h1>CatPhotoApp</h1>
        <main>
          <section>
            <h2>Cat Photos</h2>
            <!-- TODO: Add link to cat photos -->
            <p>Click here to view more cat photos <a target="_blank" href="https://freecatphotoapp.com">cat photos</a>.</p>
            <a href="https://freecatphotoapp.com"><img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" alt="A cute orange cat lying on its back"></a>
          </section>
          <section>
            <h2>Catr lists</h2>
            <h3>Things cats love:</h3>
            <ul>
              <li>cat nip</li>
              <li>laser point</li>
              <li>laagna</li>
            </ul>
            <figure>
              <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/lasagna.jpg" alt="A slice of lasagna on a plate.">
              <figcaption>cats <em>love</em> lasagna.</figcaption>
            </figure>
            <h3>Top 3 things cats hate</h3>
              <ol>
                <li>flea treatment</li>
                <li>thunder</li>
                <li>other cats</li>
              </ol>
              <figure>
                <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/cats.jpg" alt="Five cats looking around a field">
                <figcaption>Cats <strong>hate</strong> other cats</figcaption>
              </figure>
          </section>
          <section>
            <h2>Cat Form</h2>
            <form action="https://freecatphotoapp.com/submit-cat-photo">
              <fielset>
                <legend>Is your cat an indoor or outdoor cat?</legend>
                <label><input type="radio" id="indoor" name="indoor-outdoor" value="indoor"> Indoor</label>
                <label><input type="radio" id="outdoor" name="indoor-outdoor" value="outdoor"> Outdoor</label>
              </fielset>
              <fieldset>
                <legend>What's your cat personality?</legend>
                <input id="loving" type="checkbox" name="personality"><label for="loving">Loving</label>
                <input id="lazy" type="checkbox" name="personality"><label for="lazy">Lazy</label>
              </fieldset>
              <input type="text" name="catphotourl" placeholder="cat photo URL" required>
              <button type="submit">Submit</button>
            </form>
          </section>
        </main>
    </body>
</html>
